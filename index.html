<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator!</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="header">
    <div class="title">
      <h1 class="title-text">Calculator!</h1>
    </div>
  </div>

  <div class="main">
    <div class="calculator-body">
      <div class="buttons">
        <button class="clear-btn">CLEAR</button>
        <div class="numbers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div class="operators">
          <button>+</button>
          <button>-</button>
          <button>x</button>
          <button>รท</button>
        </div>
        <button class="equals-btn">=</button>
      </div>
    </div>
  </div>
</body>
</html>
