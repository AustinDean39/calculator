<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator!</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="header">
    <div class="title">
      <h1 class="title-text">Calculator!</h1>
    </div>
  </div>

  <div class="main">
    <div class="calculator-body">
      <div class="screen">
        <p class="text" id="display-text"></p>
      </div>
      <div class="functions">
        <button class="clear-btn" id="clear-btn">CLEAR</button>
        <button id="btn-backspace">DEL</button>
      </div>
      <div class="numbers" id="numbers">
        <button class="btn-7">7</button><button class="btn-8">8</button><button class="btn-9">9</button><button class="btn-4">4</button><button class="btn-5">5</button><button class="btn-6">6</button><button class="btn-1">1</button><button class="btn-2">2</button><button class="btn-3">3</button><button class="btn-0">0</button><button class="btn-decimal">.</button>
      </div>
      <div class="operators">
        <button class="operator btn-add">+</button><button class=" operator btn-subtract">-</button><button class="operator btn-multiply">x</button><button class="operator btn-divide">รท</button><button id="btn-equals">=</button>
      </div>
    </div>
  </div>
</body>
</html>
